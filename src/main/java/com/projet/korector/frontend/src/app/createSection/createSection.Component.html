<h3>New Section</h3>
<div  style="width: 80%; margin-left: 10% " [hidden]="submitted">
<form class="needs-validation" #sectionForm="ngForm" (ngSubmit)='onSubmit(sectionForm)' novalidate>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="name">Section name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" ngModel name="name" required>
      <div class="invalid-tooltip">
        Please provide a valid name.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="year1">Start year</label>
      <input type="number" class="form-control" id="year1" placeholder="Start year" ngModel name="year1" required (mouseleave)="changeValue()"  min="2019" max="2030">
      <div class="invalid-tooltip">
        Please provide a valid year.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="year2">End year</label>
      <input type="text" class="form-control" id="year2" placeholder="End year" readonly ngModel="{{year2}}" name="year2" min="2019" max="2030" >
      <div class="invalid-tooltip">
        Please provide a valid year.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
  <button type ="button" (click)="resetForm(sectionForm)" class="btn btn-danger">Reset</button>
</form>
</div>

<div [hidden]="!submitted">
  <h4>{{result}}</h4>
</div>
