<div [hidden]="submitted" style="width: 300px;" class="searchCriteria">
  <h1>Find Criteria</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"  [(ngModel)]=name name="name">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type"  [(ngModel)]=type name="type">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<div [hidden]="!submitted" class="panel panel-primary">
  <div  class="panel-heading">
    <h1>Search Result</h1>
  </div>
  <div class="panel-body main">
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Value(%)</th>
        <th>URL</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let criteria of criteriaList ">
        <td>{{criteria.name}}</td>
        <td>{{criteria.type}}</td>
        <td>{{criteria.value}}</td>
        <td>{{criteria.url}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
